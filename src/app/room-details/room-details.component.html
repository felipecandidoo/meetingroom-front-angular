<h2>Detalhes da Sala</h2> 

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Nome: </b></label> {{room.name}}
  </div>
  <div>
    <label><b>Data:</b></label> {{room.date}}
  </div>
  <div>
    <label><b>Hora do Inicio</b></label> {{room.startHour}}
  </div>
    <div>
    <label><b>Hora do Final</b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar</button><br>
